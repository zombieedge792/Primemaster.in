<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIMEMASTER | Luxury Fashion & Accessories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="logo">PRIMEMASTER</div>
    <nav>
        <a href="#">Watches</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Accessories</a>
        <a href="#" id="cart-btn">Cart</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-text">
        <h1>Prime Luxury</h1>
        <p>Watches • Footwear • Timeless Fashion</p>
        <button>Explore Collection</button>
    </div>
</section>

<section class="products">
    <h2>Featured Collection</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" alt="Watch">
            <h3>Signature Watch</h3>
            <span>₹18,999</span>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Shoes">
            <h3>Luxury Footwear</h3>
            <span>₹12,499</span>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Jacket">
            <h3>Tailored Jacket</h3>
            <span>₹14,999</span>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 PRIMEMASTER.in — Luxury, Mastered.</p>
</footer>
<!-- CART DRAWER -->
<div class="cart-drawer" id="cart">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <span id="close-cart">&times;</span>
    </div>

    <div class="cart-items" id="cart-items">
        <p class="empty">Your cart is empty</p>
    </div>

    <div class="cart-footer">
        <p>Total: <span id="cart-total">₹0</span></p>
        <button class="checkout-btn">Checkout</button>
    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
