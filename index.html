<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIMEMASTER | Luxury Fashion & Accessories</title>
    <meta name="description" content="PRIMEMASTER – Premium watches, footwear, and luxury fashion.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

<header class="lux-header">
    <div class="logo">PRIMEMASTER</div>
    <nav>
        <a href="#">Watches</a>
        <a href="#">Women</a>
        <a href="#">Men</a>
        <a href="#">Accessories</a>
        <a href="#">Cart</a>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Prime Luxury</h1>
        <p>Watches • Footwear • Timeless Fashion</p>
        <button>Explore Collection</button>
    </div>
</section>

<section class="products">
    <h2>Featured Collection</h2>

    <div class="product-grid">
        <div class="product-card">
            <img src="images/products/watch.jpg" alt="Luxury Watch">
            <h3>Signature Watch</h3>
            <span>₹18,999</span>
        </div>

        <div class="product-card">
            <img src="images/products/heels.jpg" alt="Luxury Heels">
            <h3>Elegant Heels</h3>
            <span>₹9,499</span>
        </div>

        <div class="product-card">
            <img src="images/products/jacket.jpg" alt="Luxury Jacket">
            <h3>Tailored Jacket</h3>
            <span>₹14,999</span>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 PRIMEMASTER.in — Luxury, Mastered.</p>
</footer>

</body>
</html>
